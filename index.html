<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナギのホームページ(製作中)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            background: #555;
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            padding: 5px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav ul li a:hover {
            background: #444;
        }
        section {
            padding: 20px;
            margin: 0 10px;
            background: #fff;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ナギのホームページ</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#watashi">私について</a></li>
            <li><a href="#discord">Discord</a></li>
        </ul>
    </nav>
    
    <section id="watashi">
        <h2>私について</h2>
        <p>プログラミングに興味のあるただの一般人です</p>
    </section>

    <section id="discord">
        <h2>Discord</h2>
        <p>たまに使うのできてね</p>
        <a href="https://discord.gg/s9GG4rRamA">Discordに参加する</a>
    </section>
    
    <footer>
        <small>&copy; 2024 ナギのホームページ</small>
    </footer>
</body>
</html>
